<div class="row">
  <div class="col-md-4 col-md-offset-4">
    <h1>Registrar Usuario</h1>

    <div class="well">
      <form role="form" ng-submit="vm.register()">
        <div class="form-group">
          <label for="register__email">Email</label>
          <input type="email" class="form-control" id="register__email" ng-model="vm.email" placeholder="correo@ejemplo.com" />
        </div>

        <div class="form-group">
          <label for="register__username">Usuario</label>
          <input type="text" class="form-control" id="register__username" ng-model="vm.username" placeholder="NombreDeUsuario" />
        </div>

        <div class="form-group">
          <label for="register__password">Contrase√±a</label>
          <input type="password" class="form-control" id="register__password" ng-model="vm.password" placeholder="********" />
        </div>

        <div class="form-group">
          <button type="submit" class="btn btn-primary">Enviar</button>
        </div>
      </form>
    </div>
  </div>
</div>
