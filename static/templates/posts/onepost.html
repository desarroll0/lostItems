<div class="row">
  <div class="col-sm-12">
    <div class="well">
      <div class="post">
        <div class="post__meta">
          <a href="/+{{ post.author.username }}">
            +{{ post.author.username }}
          </a>
        </div>
        <img src="{{ post.datafile }}" alt="" class="img-circle">

        <div class="post__content">
          {{ post.content }}
        </div>
        <div class="post__created_at">
          {{ post.created_at }}
        </div>
      </div>
    </div>
  </div>
</div>
