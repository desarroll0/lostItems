<form role="form" name="itemform"  novalidate>
  <div class="form-group">
    <label for="post__content">Nuevo Objeto Perdido</label>
    <textarea class="form-control" 
              id="post__content" 
              rows="3" 
              placeholder="Descripción del objeto a registrar" 
              ng-model="vm.content">
    </textarea>
    <!--
    <input class="form-control"  
              id="post__image" type="file" ng-model="vm.datafile">-->
    <div class="btn btn-default " ngf-select="" ng-model="vm.datafile" name="datafile" ngf-pattern="'image/*'" accept="image/*" 
    ngf-max-size="1MB" >
    <span class="glyphicon glyphicon-upload" aria-hidden="true"></span> 
    Seleccionar Archivo</div>
    <div ng-repeat="err in itemform.datafile.$ngfValidations">
        <i ng-show="err.valid==false && err.name == 'maxSize'">Archivo demasiado grande, max 1MB</i>
        <i ng-show="err.valid==false && err.name == 'pattern'">Por favor seleccione una imágen</i>
    </div>
  </div>

  <div class="form-group">
    <button type="submit" ng-click="vm.submit(itemform)" class="btn btn-primary">
      Enviar
    </button>

  </div>
</form>
